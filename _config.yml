# Site
title: Andrey Kuznetsov blog
subtitle: Andrey Kuznetsov blog
description: Personal Blog about software development, languages and algorithms
keywords: blog, software development, algorithms, solutions, personal blog, hexo
author: Andrey Kuznetsov
language: en
timezone: Europe/Simferopol

# URL
url: https://tormozz48.github.io/blog
root: /blog/
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude:
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

meta_generator: true

date_format: YYYY-MM-DD
time_format: HH:mm:ss
use_date_for_updated: false

per_page: 10
pagination_dir: page

theme: theme

deploy:
  type: git
  repo: https://github.com/tormozz48/blog
  branch: published
